<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Æfingadagatalið</title>
  </head>

  <body>
    <div id="wrapper">
      <h1>Æfingadagatalið</h1>

      <div id="container">
        <button type="button" id="button" onclick="onButtonClick()">
          Opna
        </button>
        <div id="content">
          <h2 id="todayDate"></h2>
          <div id="exercise"></div>
        </div>
      </div>
    </div>
    <script type="text/javaScript">
      console.log("init");
      const  onButtonClick = () => {
         document.getElementById('button').style.display = 'none';
          getTodayDate();
          getExerciseForToday();

      }
      const  getTodayDate = () => {
        const date = new Date();
        const day = date.getDate();
        const daysLeft = (24-day);
        const countDown =  daysLeft > 0 ? daysLeft " dagar til jóla" : "Gleðileg jól!";
        const formatedDate = day +"."+(date.getMonth()+1)+"."+"2020" + " - " + countDown;
        document.getElementById("todayDate").appendChild(document.createTextNode(formatedDate));
      }
      const  getExerciseForToday = () => {
        const date = new Date();
        const day = date.getDay();
        let exercise = null;
        console.log(day);
        switch (day) {
            case 1:
            exercise = "10 burpees";

            case 9:

            case 10:

            case 11:

            case 13:

            case 14:

            case 15:
            exercise = "10 burpees";
            case 16:
            exercise = "20 burpees";
            case 17:
            exercise = "10 burpees";
            case 18:
            exercise = "20 burpees";
            case 19:
            exercise = "10 burpees";
            case 20:
            exercise = "20 burpees";
            case 21:
            exercise = "10 burpees";
            case 22:

            case 23:

            case 24:
            exercise = "20 burpees";
            default:
                break;
        }

        document.getElementById("exercise").appendChild(document.createTextNode(exercise));

      }
    </script>
