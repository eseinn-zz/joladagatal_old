<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Æfingadagatalið</title>
  </head>

  <body>
    <div id="wrapper">
      <h1>Æfingadagatalið</h1>

      <div id="container">
        <button type="button" id="button" onclick="onButtonClick()">
          Opna
        </button>
        <div id="content">
          <h2 id="todayDate"></h2>
          <div id="exercise"></div>
        </div>
      </div>
    </div>
    <script type="text/javaScript">
      console.log("init");
      const  onButtonClick = () => {
         document.getElementById('button').style.display = 'none';
          getTodayDate();
          getExerciseForToday();

      }
      const  getTodayDate = () => {
        const date = new Date();
        const formatedDate =  date.getDate()+"."+(date.getMonth()+1)+"."+"2020";
        document.getElementById("todayDate").appendChild(document.createTextNode(formatedDate));
      }
      const  getExerciseForToday = () => {
        const date = new Date();
        const day = date.getDay();
        let exercise = null;
        console.log(day);
        switch (day) {
            case 1:
            exercise = "10 burpees";
                break;
            case 2:
            exercise = "20 burpees";
            default:
                break;
        }

        document.getElementById("exercise").appendChild(document.createTextNode(exercise));

      }
    </script>
    <style>
      #wrapper {
        padding: 20px;
        text-align: center;
      }

      h1 {
      }

      h2 {
      }

      #container {
        padding: 16px;
      }
    </style>
  </body>
</html>
